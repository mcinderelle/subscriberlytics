<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriblytics - Track Your Subscription Value</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-line"></div>
            <div class="logo-text">S</div>
        </div>
        <div class="header-content">
            <h1>Subscriblytics</h1>
            <p class="tagline">Track and analyze your subscription value</p>
            <p class="credits">Designed by <strong>Mayukhjit Chakraborty</strong></p>
        </div>
    </header>

    <main class="container">
        <!-- Currency Selector -->
        <section class="currency-section">
            <select id="currency-selector">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="CAD">CAD (C$)</option>
                <option value="AUD">AUD (A$)</option>
                <option value="JPY">JPY (¥)</option>
            </select>
        </section>

        <!-- Quick Add Section -->
        <section class="quick-add-section">
            <div class="section-header">
                <h2>Popular Services</h2>
                <input type="text" id="service-search" placeholder="Search services..." class="search-input">
            </div>
            <div class="filter-controls">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="sort-filter" class="filter-select">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="category">Sort by Category</option>
                </select>
            </div>
            <div class="quick-add-grid" id="quick-add-grid"></div>
        </section>

        <!-- Section 1: Input Form -->
        <section class="form-section">
            <h2>Add Custom Subscription</h2>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="name">Subscription Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Custom Service" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" id="cost" name="cost" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="billing-cycle">Billing Cycle</label>
                        <select id="billing-cycle" name="billing-cycle" required>
                            <option value="monthly">Monthly</option>
                            <option value="annually">Annually</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="usage">Usage Amount</label>
                        <input type="number" id="usage" name="usage" placeholder="1" min="0" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="usage-frequency">Usage Frequency</label>
                        <select id="usage-frequency" name="usage-frequency" required>
                            <option value="per-day">Times per Day</option>
                            <option value="per-week">Times per Week</option>
                            <option value="per-month">Times per Month</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Add Subscription</button>
            </form>
        </section>

        <!-- Section 2: Subscription List & Visualization -->
        <section class="results-section">
            <div id="summary-view" class="summary-container"></div>
            <div id="chart-container" class="chart-container"></div>
            <div id="subscription-list" class="subscription-list"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
