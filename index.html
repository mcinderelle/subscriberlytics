<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriblytics - Track Your Subscription Value</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Subscriblytics</h1>
        <p class="tagline">Unlock the true value of your subscriptions</p>
    </header>

    <main class="container">
        <!-- Section 1: Input Form -->
        <section class="form-section">
            <h2>Add New Subscription</h2>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="name">Subscription Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Netflix" required>
                </div>

                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" id="cost" name="cost" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="billing-cycle">Billing Cycle</label>
                    <select id="billing-cycle" name="billing-cycle" required>
                        <option value="monthly">Monthly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="usage">Usage</label>
                    <input type="number" id="usage" name="usage" placeholder="1" min="0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="usage-frequency">Usage Frequency</label>
                    <select id="usage-frequency" name="usage-frequency" required>
                        <option value="per-day">Times per Day</option>
                        <option value="per-week">Times per Week</option>
                        <option value="per-month">Times per Month</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Add Subscription</button>
            </form>
        </section>

        <!-- Section 2: Subscription List & Visualization -->
        <section class="results-section">
            <div id="summary-view" class="summary-container"></div>
            <div id="subscription-list" class="subscription-list"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
